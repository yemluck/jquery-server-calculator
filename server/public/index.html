<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Server Side Calculator</h1>

    <form id="inputData">
        <input
            type="number"
            placeholder="Enter Number"
            id="num1"
            required>
        </input>
        <button class="operation" id="addBtn"  data-math="+">+</button>
        <button class="operation" id="subtractBtn"  data-math="-">-</button>
        <button class="operation" id="multiplyBtn"  data-math="*">*</button>
        <button class="operation" id="divisionBtn"  data-math="/">/</button>
        <input
            type="number" 
            placeholder="Enter Number" 
            id="num2" 
            required>
        </input>
        <button id="equalBtn">=</button>
        <button id="clearBtn">C</button>
        
    </form>
    <div id="result">

    </div>
    <div id="history">

    </div>
</body>
</html>
